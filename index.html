<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snack â†’ Workout Converter</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:#0b0f14;color:#e6e8eb}
    header{max-width:900px;margin:0 auto;padding:2.5rem 1.5rem 1rem;text-align:center}
    h1{margin:0 0 .5rem;font-size:2.2rem}
    p{margin:.25rem auto 0;max-width:650px;color:#9aa4b2}
    main{max-width:900px;margin:0 auto;padding:1.5rem}
    .card{background:#121824;border:1px solid #1e2633;border-radius:14px;padding:1.25rem}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    @media (max-width:720px){.row{grid-template-columns:1fr}}
    label{display:block;font-weight:700;margin:0 0 .35rem}
    input,select{
      width:100%;padding:.75rem .9rem;border-radius:10px;border:1px solid #1e2633;
      background:#0f1520;color:#e6e8eb;outline:none
    }
    .btn{
      display:inline-block;margin-top:1rem;padding:.75rem 1rem;border-radius:10px;
      background:#7dd3fc;color:#0b0f14;font-weight:800;border:none;cursor:pointer
    }
    .muted{color:#9aa4b2;font-size:.9rem}
    .result{margin-top:1rem;padding:1rem;border-radius:12px;background:#0f1520;border:1px dashed #1e2633}
    .kpi{font-size:1.1rem;font-weight:800}
    .footer{max-width:900px;margin:0 auto;padding:2rem 1.5rem 3rem;text-align:center;color:#6b7280;font-size:.85rem}
    a{color:#7dd3fc;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <header>
    <h1>Snack â†’ Workout Converter</h1>
    <p>Put in calories. Get workout equivalents. Because accountability is a good villain. ðŸ˜ˆ</p>
  </header>

  <main>
    <div class="card">
      <div class="row">
        <div>
          <label for="cal">Snack calories</label>
          <input id="cal" type="number" min="0" step="1" placeholder="e.g., 350" />
          <div class="muted">Tip: check the nutrition label, not your hopes.</div>
        </div>

        <div>
          <label for="mode">Workout type</label>
          <select id="mode">
            <option value="run">Running (6 mph / 10-min mile)</option>
            <option value="walk">Brisk walk (3.5 mph)</option>
            <option value="jump">Jump rope (moderate)</option>
            <option value="cycle">Cycling (moderate)</option>
            <option value="lift">Weight training (moderate)</option>
          </select>
          <div class="muted">Estimates vary by body size & effort level.</div>
        </div>
      </div>

      <button class="btn" id="go">Convert</button>

      <div class="result" id="out">
        <div class="muted">Enter calories and hit Convert.</div>
      </div>
    </div>
  </main>

  <div class="footer">
    Built as a molecule in <a href="https://elevaistrategies.github.io/labs/" target="_blank" rel="noopener">ElevAI Labs</a> â€¢ estimates only
  </div>

  <script>
    // very rough burn-rate estimates (kcal per minute)
    const burn = {
      run: 11.5,   // running ~ 690 kcal/hr
      walk: 5.0,   // brisk walk ~ 300 kcal/hr
      jump: 12.0,  // jump rope ~ 720 kcal/hr
      cycle: 9.0,  // cycling moderate ~ 540 kcal/hr
      lift: 6.0    // lifting moderate ~ 360 kcal/hr
    };

    const labels = {
      run: "Running (6 mph)",
      walk: "Brisk walking",
      jump: "Jump rope",
      cycle: "Cycling (moderate)",
      lift: "Weight training"
    };

    function minutesFor(calories, mode){
      const rate = burn[mode] || 8;
      return calories / rate;
    }

    function fmtMin(min){
      if (!isFinite(min) || min <= 0) return "0 min";
      const h = Math.floor(min / 60);
      const m = Math.round(min % 60);
      if (h <= 0) return `${Math.round(min)} min`;
      return `${h} hr ${m} min`;
    }

    document.getElementById("go").addEventListener("click", () => {
      const cal = Number(document.getElementById("cal").value);
      const mode = document.getElementById("mode").value;
      const out = document.getElementById("out");

      if (!isFinite(cal) || cal <= 0){
        out.innerHTML = `<div class="muted">Give me a real number of calories and Iâ€™ll do the math. ðŸ§®</div>`;
        return;
      }

      const mins = minutesFor(cal, mode);
      out.innerHTML = `
        <div class="kpi">${cal} kcal â‰ˆ ${fmtMin(mins)} of ${labels[mode] || "that workout"}</div>
        <div class="muted">Rough estimate. Your metabolism is not a vending machine.</div>
      `;
    });
  </script>
</body>
</html>
